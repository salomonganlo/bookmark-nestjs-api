version: '3.8'
services:
  dev-db:
    container_name: mark_book_db
    image: postgres
    ports:
      - 5434:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: mark
      POSTGRES_DB: markbook
    networks:
      - salomon

  test-db:
    image: postgres
    ports:
      - 5436:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_USER: mark
      POSTGRES_DB: markbook
    networks:
      - salomon

networks:
  salomon:
